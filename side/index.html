<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Side</title>
	</head>
	<body>
		<h1>Enter Number Range</h1>
		<form id="form">
			<div class="form-control">
				<label for="first-number"></label>
				<input type="text" id="first-number" placeholder="Enter First Number" />
			</div>
			<div class="form-control">
				<label for="last-number"></label>
				<input type="text" id="last-number" placeholder="Enter Last Number" />
			</div>
			<button id="show-range-button">Show Number Range</button>
		</form>
		<script src="index2.js"></script>
	</body>
</html>
